<div class="d-flex m-3 ">

    <div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked value="spain" (click)="getCountry($event)">
            <label [class]="getClass('spain')" for="btnradio1">Espa√±a</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="united kingdom" (click)="getCountry($event)">
            <label [class]="getClass('united kingdom')" for="btnradio2">Reino Unido</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="portugal" (click)="getCountry($event)">
            <label [class]="getClass('portugal')" for="btnradio3">Portugal</label>
        </div>
    </div>

    <div>
        <form>
            <input name="searchText" type="text" class="form-control border-2" (keyup)="onKeyPress(searchText)" [(ngModel)]="searchText">
        </form>
    </div>
</div>

<app-list [universities]="universities" />
